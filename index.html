<!DOCTYPE html>
<html lang="en">
    <head>
        <!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        

        <div class="calculator">
            <input type="text" name="screen" id="screen">
            <table>
                <tr>
                    <td><button id="brac1">(</button></td>
                    <td><button id="brac">)</button></td>
                    <td><button id="ans">ans</button></td>
                    <td><button id="del">del</button></td>
                    <td><button id="clear">clear</button></td>
                </tr>
                    
   
                 <tr>
                     <td><button>7</button></td>
                     <td><button>8</button></td>
                     <td><button>9</button></td>
                     <td><button id="perc">%</button></td>
                     <td><button id="root">√</button></td>
                 </tr>
                 <tr>
                     <td><button>4</button></td>
                     <td><button>5</button></td>
                     <td><button>6</button></td>
                      <td><button id="mul">x</button></td>
                      <td><button id="divi">/</button></td>
                </tr>
                 <tr>
                     <td><button>1</button></td>
                     <td><button>2</button></td>
                     <td><button>3</button></td>
                     <td><button id="plus">+</button></td>
                     <td><button id="minus">-</button></td>
                 </tr>
                 <tr>
                     <td><button id="zero">0</button></td>
                     <td><button>.</button></td>
                     <td><button id="two">±</button></td>
                     <td><button class="equal">=</button></td>
                     
                </tr>
</table>
</div>
</div>

</body>
<script src="index.js"></script>


</html>
